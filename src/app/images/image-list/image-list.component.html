<div class="row">
	<a routerLink="/image/upload" class="btn btn-primary button-image btn-block float-left col-md-4">Upload Images</a>
</div>

<div class="row">
	<table *ngIf="imageList">
		<tr *ngFor="let i of rowIndexArray">
			<td>
				<div class="imagebox">
					<img [src]="imageList[3 * i].imageUrl" class="img-fluid">
					<span class="imagebox-desc">{{ imageList[3 * i].caption }}</span>
				</div>
			</td>
			<td *ngIf="imageList[3 * i + 1]">
				<div class="imagebox">
					<img [src]="imageList[3 * i + 1].imageUrl" class="img-fluid">
					<span class="imagebox-desc">{{ imageList[3 * i + 1].caption }}</span>
				</div>
			</td>
			<td *ngIf="imageList[3 * i + 2]">
				<div class="imagebox">
					<img [src]="imageList[3 * i + 2].imageUrl" class="img-fluid">
					<span class="imagebox-desc">{{ imageList[3 * i + 2].caption }}</span>
				</div>
			</td>
		</tr>
	</table>
</div>
